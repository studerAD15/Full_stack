<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>
    <style>
       
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, yellow, orange);
            font-family: Arial, sans-serif;
        }
        
        .counter-box {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h3 {
            margin-bottom: 15px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
        }
        textarea:focus {
            border-color: #667eea;
        }
       
        p {
            margin-top: 15px;
            font-size: 18px;
        }
        #result {
            font-weight: bold;
            color: #66eaa6;
        }
    </style>
</head>
<body>
    <div class="counter-box">
        <h3>Live Character Counter</h3>
        <textarea id="msg" rows="5" placeholder="Type your message here..."></textarea>
        <p>Characters typed: <span id="result">0</span></p>
    </div>
    <script>
        var textarea = document.getElementById("msg");
        var result = document.getElementById("result");
        textarea.addEventListener("keyup", function () {
            result.innerText = textarea.value.length;
        });
    </script>
</body>
</html>
